<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - FanPage Laufey</title>
  <link rel="stylesheet" href="lab_2.css">
</head>
<body>
  <header class="album-header">
    <h1>Contacto</h1>
    <p>Déjanos un mensaje o revisa lo que otros fans han compartido ✨</p>
  </header>

  <main>
    <section class="caja_0">
      <h2 class="titulo">Formulario de Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" placeholder="tucorreo@email.com" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="index.html">⬅ Volver a la FanPage</a>
  </footer>
</body>
</html>
